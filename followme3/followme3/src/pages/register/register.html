  Ionic pages and navigation.

<ion-header >
  <ion-navbar color="energized">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>הרשמה</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>

  <!-- Logo -->

  <div class="profile-image-wrapper" (click)="takePicture()">
    <div class="profile-image-placeholder" *ngIf="!user.Image">
      <ion-icon name="add"></ion-icon>
      <div>
        הוסף תמונה
      </div>
    </div>
    <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="user.Image"></div>
  </div>

  <div class="login-box">
    <form (ngSubmit)="enterRegister()" #registerForm="ngForm" class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          מייל
        </ion-label>
        <ion-input class="item-labe" type="email" #email="ngModel" name="email" [(ngModel)]="user.email" required></ion-input>
        <div type="text" class="text text-danger" *ngIf="!email.valid && email.touched">שדה זה חובה</div><br />
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          שם פרטי
        </ion-label>
        <ion-input class="item-labe" type="text" #firstName="ngModel" name="firstName" [(ngModel)]="user.firstName" required></ion-input>
        <div type="text" class="text text-danger" *ngIf="!firstName.valid && firstName.touched">שדה זה חובה</div><br />
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          שם משפחה
        </ion-label>
        <ion-input class="item-labe" type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" required></ion-input>
        <div type="text" class="text text-danger" *ngIf="!lastName.valid && lastName.touched">שדה זה חובה</div><br />
      </ion-item>


      <div margin-top>
        <button ion-button block icon-start color="dark" tappable type="submit" [disabled]="!registerForm.form.valid"><ion-icon name="arrow-back"></ion-icon>כניסה</button>
        <p text-center ion-text color="secondary">כניסה על ידי:</p>
      </div>
    </form>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-only block class="btn-facebook" (click)="login()">
          <ion-icon name="logo-facebook" ></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-only block class="btn-twitter" (click)="twLogin()">
          <ion-icon name="logo-twitter" ></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <google-login [phone]=user.phone></google-login>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
