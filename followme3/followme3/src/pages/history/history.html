<ion-header>

  <ion-navbar class="width">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>הסטורית התראות</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content padding>
    <div class="row">
      <div class="col-md-6">
        <div style="display: block;margin-right: 12px;margin-top: 14%;">
        <canvas baseChart width="300" height="400"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
    <p>דיאגרמות שונות</p>
    <button class="margin" color="dark" ion-button (click)="history()"><ion-icon name="person-add"></ion-icon>גרפיים</button>
    <button color="dark" ion-button (click)="historyLine()"><ion-icon name="person-add"></ion-icon>מקלות </button>
    <button color="dark" ion-button (click)="historyDougt()"><ion-icon name="person-add"></ion-icon>עוגה</button>
  </ion-content>
