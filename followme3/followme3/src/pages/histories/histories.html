<ion-header>

  <ion-navbar>
    <ion-title>הסטורית התראות </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list *ngIf="helpHistories">
         <ion-item *ngFor="let his of helpHistories">
           תאריך וזמן ההתראה: <h3 style="margin-top: 4px;">{{his.DateError}}</h3>
          שם הקבוצה: <h3>{{his.Group.Name}}</h3>
          ההתראה: <h3>{{his.Message.MessageError}}</h3>
        </ion-item>
      </ion-list>

</ion-content>
