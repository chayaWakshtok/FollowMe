<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>פרטי משתמש {{nameUser}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
   <ion-card style="margin-top: 97px;">

      <ion-fab right top style="top: 98px;">
          <button ion-fab>
            <ion-icon name="md-create"></ion-icon>
          </button>
        </ion-fab>

    <ion-item *ngIf="user">
      <ion-avatar item-start >
        <img style="margin-top: 38px;" *ngIf="user.Image" [src]="user.Image"> 
        <img *ngIf="!user.Image" style="margin-top: 38px;" src="../../assets/imgs/avatar.jpg"> 
      </ion-avatar>
      <h2 style="margin-top: 42px;">{{user.FirstName}}  {{user.LastName}}</h2>
      <p>{{user.Email}}</p>
      
    </ion-item>
  
    <ion-card-content>
      <h5>   המיקום שלך:</h5>
      <p>{{currentAdressPlace}} </p>
    </ion-card-content>

   <button ion-button full color="dark" (click)="editUser()">ערוך פרטים</button>
  </ion-card>

</ion-content>
